<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="outter-container">
        <div class="inner-container">
            <h1>Tip Calculator</h1>
            <label for="amount">Bill Amount</label>
            <input type="number" name="amount" id="amount">

            <label for="people">Number of People</label>
            <input type="number" name="people" id="people" value=1>
            
            <label for="quality">Quality of Service</label>
            <select name="quality" id="quality">
                <option value=0></option>
                <option value=.20>Excellent</option>
                <option value=.15>Good</option>
                <option value=.10>Average</option>
                <option value=.05>Poor</option>
            </select>
            <div id="tip-amount"></div>
            <div id="total"></div>
            <button type="button" id="reset">Reset</button>
            <div id="error"></div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
